{% load static %}

<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Josefin Sans", sans-serif;
}

.hero {
    width: 100%;
    background-color: antiquewhite;
    background-size: cover;
    background-position: center;
    height: 100px;

}

nav {
    display: flex;
    align-items: center;
    justify-content:  space-between;
    padding-left: 10%;
    padding-top: 20px;
    padding-right: 10%;

}

.log {
    color: black;
    font-size: 28px;
}

span {
    color: rgb(87, 2, 19);
}

nav ul li {
    list-style-type:  none;
    display:  inline-block;
    padding:  10px 20px;
}

nav ul li a {
    color: black;
    text-decoration:  none;
    font-weight:  bold;
}

nav ul li a :hover {
    color: rgb(87, 2, 19);
    transition:  .3s;
}

button {
    border : none;
    background:  rgb(87, 2, 19);
    padding: 12px 30px;
    border-radius:  30px;
    color: black;
    font-weight:  bold;
    font-size:  15px;
    transition: .4s;
}

button:hover {
    transform: scale(1.3);
    cursor: pointer;
}
</style>
<div class="hero">
    <nav>
        <h2 class="logo">OCR <span>Arabe</span></h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Model </a></li>
        </ul>
        <button type="button">Start</button>
    </nav>
</div>
